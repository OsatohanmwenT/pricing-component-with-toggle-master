<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="wrapper">
    <h1>Our Pricing</h1>
    <div class="toggle-section">
      <span>Annually</span>
      <div class="toggle-btn">
        <div class="circle"></div>
      </div>
      <span>Monthly</span>
    </div>
    <div class="container">
      <div class="card basic">
        <h2>Basic</h2>
        <p>$<span class="basic-text">19.99</span></p>
        <div class="info">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button type="button">LEARN MORE</button>
      </div>
      <div class="card pro">
        <h2>Professional</h2>
        <p>$<span class="pro-text">24.99</span></p>
        <div class="info">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button type="button" class="main">LEARN MORE</button>
      </div>
      <div class="card master">
        <h2>Master</h2>
        <p>$<span class="master-text">39.99</span></p>
        <div class="info">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button type="button">LEARN MORE</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
